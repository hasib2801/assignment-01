<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway">
    <header>
        <nav>
            <ul>
                <li id="logo-nav">LOGO</li>
                <li><button class="btn-primary">Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner">
            <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <div class="btn-primary">Stay Focused</div>
        </div>

    </header>
    <main>
        <div class="action">
            <div>
                <h2 class="secondary-heading">See It in Action</h2>
                <p class="primary-p">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="webflow conf. 2022">

        </div>
        <div class="users">
            <h2 class="secondary-heading">Joined Thousands of Productive Users</h2> 
            <div class="stats">
                <ul>
                    <li class="focus">50k</li>
                    <li class="primary-p">Active Users</li>
                </ul>
                <ul>
                    <li class="focus">2M+</li>
                    <li class="primary-p">Focus Sessions</li>
                </ul>
                <ul>
                    <li class="focus">95%</li>
                    <li class="primary-p">Satisfaction Rate</li>
                </ul>
                

            </div>

        </div>
        <div class="review">

        </div>
        <div class="more">

        </div>
        <div class="comment">

        </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
